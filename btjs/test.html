<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box
    }

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    img {
      max-width: 2000px;
      width: 100%;
      height: 600px;
    }

    .mySlides {
      display: none;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      font-size: 2rem;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }



    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    .active,
    .dot:hover {
      background-color: #717171;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
  </style>

</head>

<body>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <img
        src="https://png.pngtree.com/thumb_back/fh260/background/20230610/pngtree-person-standing-on-a-dock-looking-out-over-a-dark-overcast-image_2928946.jpg"
        style="width:100%">
    </div>

    <div class="mySlides fade">
      <img
        src="https://nbccblogcom.files.wordpress.com/2023/06/person-feeling-loneliness-surreal-illustration_796245-319.jpg?w=626"
        style="width:100%">
    </div>

    <div class="mySlides fade">
      <img
        src="https://wallup.net/wp-content/uploads/2019/09/648925-lonely-mood-sad-alone-sadness-emotion-people-loneliness-solitude-748x598.jpg"
        style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>


  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
  <script>
    document.onkeydown = function (e) {
      // Chặn F12
      if (e.keyCode === 123) {
        return false;
      }
      // Chặn Ctrl + Shift + I
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) {
        return false;
      }
      // Chặn Ctrl + U (Xem mã nguồn)
      if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
        return false;
      }
      // Chặn Ctrl + Shift + J (Mở console)
      if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) {
        return false;
      }
      // Chặn Ctrl + Shift + C (Chọn phần tử)
      if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c')) {
        return false;
      }
    };

    // Chỉ chặn chuột phải
    document.oncontextmenu = function () {
      return false;
    };




  </script>


</body>

</html>
